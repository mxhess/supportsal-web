<!DOCTYPE html>
<html lang="en">
<head>
    <title>SupportSAL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body class="bg-dark text-light">
    <header class="header">
        <div id="HeadLogo" class="logo text-medium accent hover" data-tar="home">supportsal-gui</div>
        <div id="HeadMenu" class="menu">
            <select class="select text-medium accent bg-dark"></select>
            <div class="select-point accent rotate-90"></div>
        </div>
        <div id="TogMode" class="toggle hover"></div>
        <div id="Timer" class="timer hover">
            <div id="TimerPie" class="timer-pie bg-accent">
                <div id="TimerDisc" class="timer-disc bg-dark"></div>
                <div id="TimerText" class="text-tiny text-light noselect"></div>
            </div>
            <div id="TimerRefresh" class="refresh bg-dark accent hidden"></div>
            <div id="TimerLoader" class="loader accent bg-dark preload hidden"></div>
        </div>
    </header>
    <div id="NetGraph" class="net-graph"></div>
    <div id="Addr" class="addr-container">
        <div class="split-left">
            <table class="table-light">
                <tr>
                    <td class="hidden"><div id="AddrRecent"><select class="select text-tiny bg-dark text-light"></select><div class="select-point accent rotate-90"></div></div></td>
                    <td class="hidden"><div id="AddrDelete" class="btn btn-accent"></div></td>
                    <td width="99%"><div class="hbar"></div><div id="DashAddrCell"><input id="AddrField" type="text" class="input text-light bg-dark" autofocus></div><div class="hbar"></div></td>
                </tr>
            </table>
        </div>
        <div class="split-right">
            <table class="table-light">
                <tr>
                    <td width="40%"><span id="DashPending" class="text-large">--</span><div class="pbar"></div><span id="DashPendingLbl" class="text-tiny secondary noselect">--</span></td>
                    <td width="20%"><div id="DashPayBtn" class="btn btn-accent"><div class="loader accent"></div></div></td>
                    <td width="40%"><span id="DashPaid" class="text-large">--</span><div class="pbar"></div><span id="DashPaidLbl" class="text-tiny secondary noselect">--</span></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="Stage" class="stage stage-fade"></div>
    <footer class="footer bg-gradient-dark">
        <div class="hbar"></div>
        <div id="FootL" class="text-tiny secondary opacity-80">
            <i>powered by</i><br>
            <a href="https://github.com/Snipa22/nodejs-pool" target="_blank" class="text-light hover">nodejs-pool</a> & 
            branched from <a href="https://github.com/M5M400/supportxmr-gui" target="_blank" class="text-light hover">supportxmr-gui</a>
        </div>
        <div id="FootR" class="text-medium secondary text-right"></div>
    </footer>
    <script type="text/javascript" src="script_min.js"></script>
    <script>
        init();
    </script>
</body>
</html>
